<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="dateInput" type="date" />
		<button id='download'>下载</button>
		<br>
		<textarea id="textArea" rows="25" cols="150"></textarea>
		<script>
			const dateInput = document.getElementById('dateInput');
			const textArea = document.getElementById('textArea');
			const download = document.getElementById('download');
			const http = 'https://furniture-server-phi.vercel.app/api';
			// const http = 'http://localhost:3000/api';

			function useFetch(config) {
				return new Promise(async (resolve, reject) => {
					try {
						const {
							url,
							body,
							...other
						} = config;
						const response = await fetch(url, {
							body: JSON.stringify(body),
							...other
						});
						const res = await response.json();
						resolve(res)
					} catch (e) {
						//TODO handle the exception
						reject(e);
					}
				})
			}
			dateInput.addEventListener('input', async function(event) {
				const selectedDate = event.target.value.replace(/-/g, '');
				const {
					data
				} = await useFetch({
					url: `${http}/statistics`,
					method: 'post',
					body: {
						filePath: selectedDate
					},
					headers: {
						'Content-Type': 'application/json',
					},
				});
				textArea.value = data ?? '暂无内容';
			});
			download.addEventListener('click', () => {
				const filePath = dateInput.value.replace(/-/g, '') + '.txt';
				if (filePath) {
					downloadFile(filePath)
				} else {
					alert('请先选择时间')
				}
			})

			function downloadFile(filePath) {
				fetch(`${http}/download`, {
						method: 'post',
						body: JSON.stringify({
							filePath
						}),
						headers: {
							'Content-Type': 'application/json',
						},
					})
					.then(response => response.blob())
					.then(blob => {
						const url = window.URL.createObjectURL(new Blob([blob]));
						const a = document.createElement('a');
						a.href = url;
						a.download = filePath;
						a.name = filePath;
						a.click();
						window.URL.revokeObjectURL(url);
					})
					.catch(error => console.error('Error downloading file:', error));
			}
		</script>
	</body>
</html>
